<app-doc-layout [jumpNav]="jumpNav">
  <div class="container-fluid">
    <section class="pc-doc-section">
      <app-page-header [title]="'Pie Chart'" [anchor]="'pie-chart'"></app-page-header>
      <p class="lead">Pie chart component with beautiful animated transitions.</p>
    </section>
    <section class="pc-doc-section">
      <div class="row">
        <div class="col-6">
          <div class="pc-chart-container">
            <pcac-pie-chart [config]="pcService.pieChartConfig" (sliceClicked)="pcService.onClicked($event)"></pcac-pie-chart>
          </div>
        </div>
      </div>
    </section>
    <section class="pc-doc-section">
      <div class="row">
        <div class="col-sm">
          <h3>Markup</h3>
          <app-code language="markup" [code]="markupCode"></app-code>
        </div>
      </div>
    </section>
    <section class="pc-doc-section">
      <div class="row">
        <div class="col-sm">
          <h3>API</h3>
          <app-code language="javascript" [code]="importCode"></app-code>
          <app-base-config></app-base-config>
        </div>
      </div>
    </section>
    <section class="pc-doc-section">
      <h3 id="events">Events</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Binding</th>
            <th>Description</th>
            <th>Payload</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              (sliceClicked)="onClicked($event)"
            </td>
            <td>Emitted when a slice is clicked.</td>
            <td>
              <a routerLink="/docs/guides/data-contract">IPcacData</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="pc-doc-section">
      <div class="row ">
        <div class="col-sm">
          <h3 id="contract">Contract</h3>
          <div class="pc-config-container">
            <app-code language="json" [code]="pcService.pieChartConfig | stringify"></app-code>
          </div>
        </div>
      </div>
    </section>
  </div>
</app-doc-layout>
