<label class="pcac-legend-label"><small>{{config().heading}}</small></label>
@for(item of config().items; track item; let i = $index; let first = $first; let last = $last;) {
<div class="pcac-legend-item" [class.pcac-legend-item-last]="last" [class.pcac-legend-unchecked]="!item.checked"
  (click)="onItemClicked(i)">
  @let color = config().colorOverride ? config().colorOverride : colorScale()[i];
  <div class="pcac-legend-circle" [style.backgroundColor]="color"></div>
  <small>{{ item.label }}</small>
</div>
}
