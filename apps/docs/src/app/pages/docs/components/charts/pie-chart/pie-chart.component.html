<pc-doc-layout [jumpNav]="jumpNav">
  <div class="container-fluid">
    <section class="pc-doc-section">
      <pc-page-header [title]="'Pie Chart'" [anchor]="'pie-chart'"></pc-page-header>
      <p class="lead">Pie chart component with beautiful animated transitions.</p>
    </section>
    <section class="pc-doc-section">
      <div class="row">
        <div class="col-6">
          <div class="pc-chart-container">
            <pcac-header [config]="{'title':'Pie Chart'}"></pcac-header>
            <pcac-pie-chart [config]="pcService.pieChartConfig" (sliceClicked)="pcService.onClicked($event)"></pcac-pie-chart>
          </div>
        </div>
      </div>
    </section>
    <section class="pc-doc-section">
      <div class="row">
        <div class="col-sm">
          <h3>Markup</h3>
          <pc-prism language="markup" [code]="markupCode"></pc-prism>
        </div>
      </div>
    </section>
    <section class="pc-doc-section">
      <div class="row">
        <div class="col-sm">
          <h3>API</h3>
          <pc-prism language="javascript" [code]="importCode"></pc-prism>
          <pc-base-config></pc-base-config>
        </div>
      </div>
    </section>
    <section class="pc-doc-section">
      <h3 id="events">Events</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Binding</th>
            <th>Description</th>
            <th>Payload</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <pc-prism language="typescript" [code]="onSliceClickCode"></pc-prism>
            </td>
            <td>Emitted when a slice is clicked.</td>
            <td>
              <a routerLink="/docs/guides/data-contract">IPcacData</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="pc-doc-section">
      <div class="row ">
        <div class="col-sm">
          <h3 id="contract">Contract</h3>
          <div class="pc-config-container">
            <pc-prism language="json" [code]="pcService.pieChartConfig | stringify"></pc-prism>
          </div>
        </div>
      </div>
    </section>
  </div>
</pc-doc-layout>
