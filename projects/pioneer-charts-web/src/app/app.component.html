<mat-sidenav-container autosize class="d-flex flex-column flex-grow-1 h-100">
  <mat-sidenav class="flex-grow-1" [mode]="isMobile  ? 'over' : 'side'" [fixedInViewport]="isMobile" [opened]="false">
  </mat-sidenav>
  <mat-sidenav-content class="h-100 d-flex flex-column">
    <mat-toolbar class="toolbar bkg-dark position-fixed z-3">
      <div class="d-flex align-items-center">
        <div class="logo-icon mb-2">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" viewBox="0 0 208.7 161.3" xml:space="preserve">
            <polygon style="fill:#4f2644;"
              points="122.2,7.6 122.5,7.6 200.3,161.2 207.6,161.2 125.9,0.3 118.8,0.3 82.7,71.5 67.8,42.2 60.8,42.2 0.4,161.2
                7.7,161.2 64.1,49.5 64.5,49.5 79.2,78.5 37.2,161.2 44.5,161.2 82.7,85.6 98.7,117.2 76.3,161.2 83.6,161.2 102.3,124.3
                120.9,161.2 128.2,161.2 105.8,117.2 122.3,84.6 122.7,84.6 161.4,161.2 168.6,161.2 126,77.3 118.9,77.3 102.3,110.2 86.3,78.6 " />
          </svg>
        </div>
        <nav class="pt-2 pb-2 ps-2 pe-2">
          <a mat-button routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
            Home
          </a>
          <a mat-button routerLink="/docs/guides/introduction" routerLinkActive="active"
            ariaCurrentWhenActive="page">Documentation</a>
          <a mat-button routerLink="/charts" routerLinkActive="active" ariaCurrentWhenActive="page">Charts</a>
        </nav>
      </div>
    </mat-toolbar>
    <div class="toolbar-padding">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
