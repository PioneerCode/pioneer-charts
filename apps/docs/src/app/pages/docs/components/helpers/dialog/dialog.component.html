<pc-doc-layout [jumpNav]="jumpNav">
  <div class="container-fluid">
    <section class="pc-doc-section">
      <pc-page-header [title]="'Dialog'" [anchor]="'dialog'"></pc-page-header>
      <p class="lead">A Modal Dialog to accompany your deep dive needs.</p>
    </section>
    <section class="pc-doc-section">
      <div class="row">
        <div class="col-sm">
          <div class="pc-chart-container">
            <button class="btn btn-primary" (click)="openDialog()">Click Me!</button>
            <pcac-dialog>Hello!</pcac-dialog>
          </div>
        </div>
      </div>
    </section>
    <section class="pc-doc-section">
      <div class="row">
        <div class="col-sm">
          <h3>Markup</h3>
          <pc-prism language="markup" [code]="markupCode"></pc-prism>
          <pc-prism language="javascript" [code]="callCode"></pc-prism>
        </div>
      </div>
    </section>
  </div>
</pc-doc-layout>
