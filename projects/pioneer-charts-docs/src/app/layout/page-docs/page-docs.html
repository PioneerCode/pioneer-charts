@if(isMobile()) {
<mat-sidenav-container [style.marginTop.px]="isMobile() ? 56 : 0">
  <mat-sidenav class="sidenav-container" [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()"
    fixedTopGap="56" [opened]="true">
    <app-layout-page-docs-navigation />
  </mat-sidenav>
  <mat-sidenav-content>
    <app-layout-page-docs-content [pageTitle]="pageTitle()">
      <ng-content />
    </app-layout-page-docs-content>
  </mat-sidenav-content>
</mat-sidenav-container>
} @else{
<div class="flex max-h-screen">
  <app-layout-page-docs-navigation />
  <app-layout-page-docs-content [pageTitle]="pageTitle()">
    <ng-content />
  </app-layout-page-docs-content>
</div>
}
