<app-layout-page-docs pageTitle="Legend" [jumpNav]="jumpNav()">
  <p class="lead">Legend component for displaying chart legends.</p>
  <section class="pc-doc-section">
    <div class="grid grid-cols-1 gap-4 mb-6">
      <mat-card class="p-3">
        <pcac-legend [config]="{ heading: 'Legend', items: [{ label: 'Legend Item 1' }, { label: 'Legend Item 2' }] }"/>
      </mat-card>
    </div>
  </section>
  <section class="pc-doc-section">
    <h3>Markup</h3>
    <app-layout-code language="markup" [code]="markupCode"></app-layout-code>
  </section>
  <section class="pc-doc-section">
    <h3>API</h3>
    <app-layout-code language="javascript" [code]="importCode"></app-layout-code>
    <app-layout-base-config />
  </section>
  <section class="pc-doc-section">
    <h3 id="events" class="mb-0">Events</h3>
    <table class="pc-table">
      <thead>
        <tr>
          <th>Binding</th>
          <th>Description</th>
          <th>Payload</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            (sliceClicked)="onClicked($event)"
          </td>
          <td>Emitted when a slice is clicked.</td>
          <td>
            <a routerLink="/docs/guides/data-contract">PcacData</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <section class="pc-doc-section">
    <h3 id="contract">Contract</h3>
    <div class="pc-config-container">
      <app-layout-code language="json" [code]="pcService.pieChartConfig() | stringify"></app-layout-code>
    </div>
  </section>
</app-layout-page-docs>
