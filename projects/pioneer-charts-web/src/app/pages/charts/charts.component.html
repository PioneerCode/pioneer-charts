<app-public-layout class="p-3 d-block">
  <div class="row mt-3">
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-bar-vertical-chart [config]="service.barVerticalChartSingleConfig"
          (barClicked)="service.onClicked($event)"></pcac-bar-vertical-chart>
      </mat-card>
    </div>
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-bar-vertical-chart [config]="service.barVerticalChartGroupConfig"
          (barClicked)="service.onClicked($event)"></pcac-bar-vertical-chart>
      </mat-card>
    </div>
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-bar-vertical-chart [config]="service.barVerticalChartStackedConfig"
          (barClicked)="service.onClicked($event)"></pcac-bar-vertical-chart>
      </mat-card>
    </div>
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-bar-vertical-chart [config]="service.barVerticalChartConfig"
          (barClicked)="service.onClicked($event)"></pcac-bar-vertical-chart>
      </mat-card>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-bar-horizontal-chart [config]="service.barHorizontalChartSingleConfig"
          (barClicked)="service.onClicked($event)"></pcac-bar-horizontal-chart>
      </mat-card>
    </div>
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-bar-horizontal-chart [config]="service.barHorizontalChartGroupConfig"
          (barClicked)="service.onClicked($event)"></pcac-bar-horizontal-chart>
      </mat-card>
    </div>
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-bar-horizontal-chart [config]="service.barHorizontalChartStackedConfig"
          (barClicked)="service.onClicked($event)"></pcac-bar-horizontal-chart>
      </mat-card>
    </div>
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-bar-horizontal-chart [config]="service.barHorizontalChartConfig"
          (barClicked)="service.onClicked($event)"></pcac-bar-horizontal-chart>
      </mat-card>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-line-area-chart [config]="service.lineChartConfig" (dotClicked)="service.onClicked($event)">
        </pcac-line-area-chart>
      </mat-card>
    </div>
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-line-area-chart [config]="service.areaChartConfig" (dotClicked)="service.onClicked($event)">
          </pcac-line-area-chart>
      </mat-card>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <mat-card class="p-3 h-100">
        <pcac-line-area-chart [config]="service.areaChartHideConfig" (dotClicked)="service.onClicked($event)">
          </pcac-line-area-chart>
      </mat-card>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-4">
      <mat-card class="p-3 h-100">
        <pcac-pie-chart [config]="service.pieChartConfig" (sliceClicked)="service.onClicked($event)">
          </pcac-pie-chart>
      </mat-card>
    </div>
  </div>
</app-public-layout>
